<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Delfina Varela" />
    <title>Album de Fotos TP-PYTHON-FLASK</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0e78da616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Album de Fotos</h1>
      <a
        href="{{ url_for('main.add_photo') }}"
        id="add-button"
        class="btn btn-primary"
        >Agregar nueva foto</a
      >
      <div class="container-redes">
        <div class="subcontainer-redes">
          </h3>
          <a
            title="LinkedIn"
            href="https://www.linkedin.com/in/delfina-varela/"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            title="GitHub"
            href="https://github.com/vrldelfi"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            title="Instagram"
            href="https://www.instagram.com/deffvarela/"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            title="Twitter"
            href="https://x.com/deffvarela"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </div>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
