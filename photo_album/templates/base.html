<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Delfina Varela" />
    <title>Photo Album TP-PYTHON-FLASK</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0e78da616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container-header">
      <h1 class="photo-album">PHOTO ALBUM</h1>
      <p class="subtitle">Wanna add another photo? Click down here to submit a new one!</p>
      <a
        href="{{ url_for('main.add_photo') }}"
        id="add-button"
        class="btn btn-primary"
        >Add new photo</a
      >
    </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <div class="make-space"></div>
    <div class="container-redes">
      <div class="div-h2-my-social-media">    
        <h2 class="h2-my-social-media">MY SOCIAL MEDIA</h2>
      </div>
      <div class="subcontainer-redes">
        <p class="stars">ᯓᯓᯓ★</p>
        <a
          title="GitHub"
          href="https://github.com/vrldelfi"
          target="_blank"
          class="social-link"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          title="Instagram"
          href="https://www.instagram.com/deffvarela/"
          target="_blank"
          class="social-link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          title="Twitter"
          href="https://x.com/deffvarela"
          target="_blank"
          class="social-link"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a
        title="LinkedIn"
        href="https://www.linkedin.com/in/delfina-varela/"
        target="_blank"
        class="social-link"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <p class="stars">★ᯓᯓᯓ</p>
      </div>
    </div>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
